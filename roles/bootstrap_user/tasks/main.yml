- name: Install needed packages
  become: yes
  apt:
    name:
      - build-essential
      - fail2ban
      - git
      - htop
      - rsync

- name: Write user config files
  become: no
  copy:
    src:        "user/{{ item.path }}"
    dest:       "~/{{ item.path }}"
  loop: "{{ query('filetree', './user/') }}"
  when: item.state == 'file'

